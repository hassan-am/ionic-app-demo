<ion-header>
  <ion-toolbar>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="registerUser(this.signUpForm.username, this.signUpForm.password)">
    <ion-grid>

      <ion-row>
        <ion-col size="12">
          <ion-item>
            <ion-label floating>
              <ion-icon name="username" floating item-left></ion-icon>
              Username:
            </ion-label>
            <ion-input type="text" name="username" [(ngModel)]="signUpForm.username" required></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>



      <ion-row>
        <ion-col size="12">
          <ion-item>
            <ion-label floating>
              <ion-icon name="password" floating item-left></ion-icon>
              Password:
            </ion-label>
            <ion-input type="password" name="password" [(ngModel)]="signUpForm.password" required></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>


      <ion-row>
        <ion-col size="12">
          <ion-label color="danger" *ngIf="errorMsg!=''">{{errorMsg}}</ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="6">
          <ion-button type="submit" [disabled]="!signUpForm.username || !signUpForm.password">Register</ion-button>
        </ion-col>
        <ion-col size="6">
          <a routerLink="/login">
            <ion-button color="warning">Existing user?</ion-button>
          </a>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
