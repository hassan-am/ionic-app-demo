<ion-content padding>
  <br><br>
  <ion-row>
    <ion-col size="12">
      <ion-label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Latest products listing:</ion-label>
    </ion-col>
  </ion-row>
  <br><br>
  <ion-card *ngFor="let p of productsList" style="width: 100%; height: 180px;">
    <ion-row>
      <ion-col size="6">
        <div>
          <h4>{{p.productName}}</h4>
        </div>
        <br>
        <div>
          <h6>Qty: {{p.productAmount}}</h6>
        </div>
      </ion-col>
      <ion-col size="6">
        <div>
          <ion-thumbnail slot="start">
            <ion-img style="width: 10em; height: 10em;" [src]="p.productImage"></ion-img>
          </ion-thumbnail>
        </div>
      </ion-col>
    </ion-row>
  </ion-card>
  <ion-row>
    <ion-button color="danger" (click)="logout()">Logout <ion-icon name="log-out"></ion-icon>
    </ion-button>
  </ion-row>
</ion-content>
