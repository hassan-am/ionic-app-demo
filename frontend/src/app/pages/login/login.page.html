<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="authenticateUser(this.loginForm.username, this.loginForm.password)">
    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <ion-item>
            <ion-label floating>
              <ion-icon name="username" floating item-left></ion-icon>
              Username:
            </ion-label>
            <ion-input type="text" name="username" [(ngModel)]="loginForm.username" required></ion-input>
          </ion-item>
        </ion-col>

      </ion-row>
      <ion-row>
        <ion-col size="12">
          <ion-item>
            <ion-label floating>
              <ion-icon name="password" floating item-left></ion-icon>
              Password:
            </ion-label>
            <ion-input type="password" name="password" [(ngModel)]="loginForm.password" required></ion-input>
          </ion-item>
        </ion-col>

      </ion-row>
      <ion-row>
        <ion-col size="12">
          <ion-label color="danger" *ngIf="errorMsg!=''">{{errorMsg}}</ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="6">
          <ion-button type="submit" [disabled]="!loginForm.username || !loginForm.password">Log In</ion-button>
        </ion-col>
        <ion-col size="6">
          <a routerLink="/register">
            <ion-button color="warning">New user?</ion-button>
          </a>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
